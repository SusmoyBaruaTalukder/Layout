<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Layout</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="top">
		<div class="topLeft">		
			<div class="topLeftLogo">
				<h1>Logo</h1>				
			</div>

			<div class="topLeftNavigation">
				<b><p style="text-align: center;">Navigation</p></b>				
			</div>

			<div class="topLeftHeader">
				<br>
				<b><p style="text-align: center;">Header/Banner</p></b>				
			</div>

			<div id="sideBody">
				<div class="topLeftSideBar">
					<br><br><br>
					<b><h2 style="text-align: center;">Side Bar</h2></b>				
				</div>
				
				<div class="topLeftBodyArea">
					<br><br><br>
					<h1 style="text-align: center;">Body Area</h1>			
				</div>
			</div>

			<div class="topLeftFooter">
				<b><p style="text-align: center;">Footer</p></b>			
			</div>			
		</div>

		<div class="topRight">
			<br>
			<div id="topRightlogoNavigation">
				<div class="topRightLogo">
					<b><h1 style="display: inline;">Logo</h1></b>
				</div>

				<div class="topRightNavigation">
					<b><h1 style="display: inline; ">Navigation</h1></b>
				</div>				
			</div>

			<div class="topRightHeader">
				<b><h2 style="text-align: center;">Header/Banner</h2></b>				
			</div>
			<div class="topRightIntro">
				<b><h2 style="text-align: center;">Intro Text Area</h2></b>				
			</div>
			
			<div id="topRightBox">
				<div class="topRightBox1">
					<h1 style="text-align: center;">Box 1</h1>
				</div>
				<pre style="float: left;">     </pre>
				<div class="topRightBox2">
					<h1 style="text-align: center;">Box 2</h1>
				</div>

				<div class="topRightBox3">
					<h1 style="text-align: center;">Box 3</h1>
				</div>
			</div>

			<div class="topRightFooter">
				<b><p style="text-align: center;">Footer</p></b>			
			</div>	
		</div>
			
	</div>
	
	<br><br><br>	

	<div class="bottom" >
		<div class="bottomLeft">
			<div class="bottomLeftLogo">
				<h1>Logo</h1>				
			</div>

			<div class="sideHeaderBody">
				<div class="sideBar">
					<h1>Side bar</h1>
					<h1>Navigation</h1>
				</div>

				<div class="headerBody">
					<div class="header">
						<h1 style="text-align: center;">Header/Banner</h1>				
					</div>

					<div class="body">
						<br><br><br>
						<h1 style="text-align: center;">Body Area</h1>				
					</div>
				</div>
			</div>

			<div class="bottomLeftFooter">
				<b><p style="text-align: center;">Footer</p></b>			
			</div>			
		</div>

		<div class="bottomRight">
			<br>
			<div id="bottomRightlogoNavigation">
				<div class="bottomRightLogo">
					<b><h1 style="display: inline;">Logo</h1></b>
				</div>

				<div class="bottomRightNavigation">
					<b><h1 style="display: inline; ">Navigation</h1></b>
				</div>				
			</div>
			
			<br>
			<div class="gallery">
				<div class="gallery1Row">
					<div class="galleryRow1"></div>
					<pre style="float: left;">      </pre>
					<div class="galleryRow2"></div>
					<pre style="float: left;">      </pre>
					<div class="galleryRow3"></div>
					<div class="galleryRow4"></div>
				</div>
				<br>
				<div class="gallery2Row">
					<div class="galleryRow1"></div>
					<pre style="float: left;">      </pre>
					<div class="galleryRow2"></div>
					<pre style="float: left;">      </pre>
					<div class="galleryRow3"></div>
					<div class="galleryRow4"></div>					
				</div>
				<br>
				<div class="gallery3Row">
					<div class="galleryRow1"></div>
					<pre style="float: left;">      </pre>
					<div class="galleryRow2"></div>
					<pre style="float: left;">      </pre>
					<div class="galleryRow3"></div>
					<div class="galleryRow4"></div>				
				</div>
				<br>
				<div class="gallery4Row">
					<div class="galleryRow1"></div>
					<pre style="float: left;">      </pre>
					<div class="galleryRow2"></div>
					<pre style="float: left;">      </pre>
					<div class="galleryRow3"></div>
					<div class="galleryRow4"></div>					
				</div>
			</div>
			
			<br>
			<div id="bottomRightBox">
				<div class="bottomRightBox1">
					<h1 style="text-align: center;">Box 1</h1>
				</div>
				<pre style="float: left;">     </pre>
				<div class="bottomRightBox2">
					<h1 style="text-align: center;">Box 2</h1>
				</div>

				<div class="bottomRightBox3">
					<h1 style="text-align: center;">Box 3</h1>
				</div>
			</div>	

			<div class="bottomRightFooter">
				<b><p style="text-align: center;">Footer</p></b>			
			</div>		
		</div>		
	</div>


</body>
</html>
